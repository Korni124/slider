<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

    <style>
        body{
            background-color: rgb(204, 118, 139);
            font-size:24px;
            color: black;
        }
    </style>

    <script scr="//code.Jquery.com/jqurey-1.11.2.min.Js"></script>    

    <script type="text/javascript">

        var numer=Math.floor(Math.random()*5)+1; // floor= zaokrąglenie liczby do całkowitej, *5= z pięciu możliwych, +1= ponieważ numeracja od zera 
   
        var timer1=0;
        var timer2=0;
        
        function ustawslajd(numerslajdu)
        {
            clearTimeout(timer1);
            clearTimeout(timer2);
            numer=numerslajdu-1;

            schowaj()
            setTimeout("next()",500);
        }
        
        function schowaj()
        {
            $("#slider").fadeOut(500);
        }
        
        function next()
        {
            numer++;if(numer>5) numer=1;

            var plik="<img  src=\"book" +numer+".jpg\"/>";

            document.getElementById("slider").innerHTML=plik;

            $("#slider").fadeln(500);

            timer1=setTimeout("next()",5000); // zmień slajd co 5s , czas podawany w milisekundach= 1000sekund
        
            timer2=setTimeout("schowaj()",4500);
        }

    
    </script>

</head>
<body onload="next()">
    <span onclick="ustawslajd(1)"style="cursor:pointer;">[1]</span>
    <span onclick="ustawslajd(2)"style="cursor:pointer;">[2]</span>
    <span onclick="ustawslajd(3)"style="cursor:pointer;">[3]</span>
    <span onclick="ustawslajd(4)"style="cursor:pointer;">[4]</span>
    <span onclick="ustawslajd(5)"style="cursor:pointer;">[5]</span>
    <div id="slider"></div>
</body>
</html>
